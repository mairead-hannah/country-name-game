<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" async defer></script>
  <link rel="icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="main.css">
  <title>Guess the country!</title>
</head>
<body>

<div>
<button id="reset">Start again!</button>
</div>

<h1>How many countries in South Asia do you know?</h1>
<p id="hint">(Hint: There are 8 in total)</p>
<p>Type your answers in the box below.</p>

<form action="">
  <input type="text" id="text-input" placeholder="Type here"></text>
  <button id="submit">Submit</button>
</form>

<p id="feedback"></p>
<p id="user-input"></p>



<section>
  <h3>Correct Answers</h3>
  <ol id="correct-guess-list">
  </ol>
</section>


<img src="./images/map.png" alt="image of a map highlighting the South Asian countries">


</body>
</html>
